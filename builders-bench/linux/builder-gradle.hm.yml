#HM trigger="build.gradle"
name: Builder-Gradle
on:
  workflow_dispatch:
    inputs:
      pipeline:
        required: true
      ref:
        required: true
      runner:
        required: false
      env:
        required: false
jobs:
  build:
    runs-on: ${{ inputs.runner || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Import env
        run: |
          echo '${{ inputs.env }}' | jq -r 'to_entries[]|"\(.key)=\(.value)"' >> "$GITHUB_ENV"
      - name: Gradle assemble
        run: |
          set -euo pipefail
          pushd "${{ inputs.pipeline }}" >/dev/null
          chmod +x ./gradlew || true
          if [[ -x ./gradlew ]]; then ./gradlew assemble --no-daemon; else gradle assemble --no-daemon; fi
          popd >/dev/null
      - name: Gradle test
        run: |
          set -euo pipefail
          pushd "${{ inputs.pipeline }}" >/dev/null
          if [[ -x ./gradlew ]]; then ./gradlew test --no-daemon; else gradle test --no-daemon; fi
          popd >/dev/null