name: Builder-Maven
on:
  workflow_dispatch:
    inputs:
      pipeline:
        required: true
      ref:
        required: true
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - run: |
          set -euo pipefail
          mvn -f "${{ inputs.pipeline }}/pom.xml" -B -U -ntp package