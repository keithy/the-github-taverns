#HM trigger="configure"
name: Builder-Configure-Make
on:
  workflow_dispatch:
    inputs:
      pipeline:
        required: true
      ref:
        required: true
      runner:
        required: false
      env:
        required: false
jobs:
  build:
    runs-on: ${{ inputs.runner || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Import env
        run: |
          echo '${{ inputs.env }}' | jq -r 'to_entries[]|"\(.key)=\(.value)"' >> "$GITHUB_ENV"
      - run: |
          set -euo pipefail
          pushd "${{ inputs.pipeline }}" >/dev/null
          chmod +x ./configure || true
          ./configure
          make -j"$(nproc)"
          popd >/dev/null