#HM trigger="Dockerfile"
name: Builder-Docker
on:
  workflow_dispatch:
    inputs:
      pipeline:
        required: true
      ref:
        required: true
      runner:
        required: false
      env:
        required: false
jobs:
  build:
    runs-on: ${{ inputs.runner || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Import env
        run: |
          echo '${{ inputs.env }}' | jq -r 'to_entries[]|"\(.key)=\(.value)"' >> "$GITHUB_ENV"
          builder_name="${GITHUB_WORKFLOW%.hm.yml}"
          {
            echo "BUILDER=$builder_name"
            echo "TECH=${builder_name#*-}"
          } >> "$GITHUB_ENV"
      - name: Build image
        id: build
        run: |
          set -euo pipefail
          PIPELINE="${{ inputs.pipeline }}"
          IMAGE_TAG="${IMAGE_TAG:-${GITHUB_REF_NAME}}"
          REGISTRY="${REGISTRY:-}"
          IMAGE_PATH="${IMAGE_PATH:-$(basename "$(dirname "$PIPELINE")")/$(basename "$PIPELINE")}"
          ref="${REGISTRY:+$REGISTRY/}${IMAGE_PATH}:$IMAGE_TAG"
          docker build -t "$ref" "$PIPELINE"
          echo "IMAGE_REF=$ref" >> "$GITHUB_OUTPUT"
      - name: Prepare payload
        run: |
          set -euo pipefail
          env_json=$(awk -F= '/=/{print $1}' "$GITHUB_ENV" | jq -Rn '[inputs] as $k | reduce $k[] as $x ({}; . + {($x): env[$x]})')
          sed -i '/^env_json=/d' "$GITHUB_ENV"
          echo "env_json=$env_json" >> "$GITHUB_ENV"
      - name: Harbour Master Dispatch
        run: |
          echo "dispatching .github/workflows/harbour-master.hm.yml"
